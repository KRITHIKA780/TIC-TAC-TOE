<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Tic-Tac-Toe</title>
    <meta name="description" content="A premium sci-fi Tic Tac Toe experience.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-container">
        <img src="assets/bg.png" alt="Space" class="bg-img">
        <div class="overlay"></div>
        <div class="scanlines"></div>
    </div>

    <!-- Main Menu View -->
    <div id="main-menu" class="view container">
        <div class="top-icons">
            <div class="hex-icon share-icon"><i class="icon"></i></div>
            <div class="hex-icon sound-icon"><i class="icon"></i></div>
        </div>

        <div class="game-logo">
            <div class="logo-symbols">
                <span class="x-sym">X</span>
                <span class="o-sym">O</span>
            </div>
            <h2>TIC-TAK-TOE</h2>
        </div>

        <div class="menu-buttons">
            <button class="menu-btn" onclick="startAiGame()">VS QUANTUM AI</button>
            <button class="menu-btn" onclick="showLocalSetup()">LOCAL 2 PLAYERS</button>
            <button class="menu-btn" onclick="toggleSettings()">SETTINGS</button>
        </div>

        <div id="local-setup" class="modal hidden">
            <div class="modal-content">
                <h3>LOCAL DUEL</h3>
                <div class="input-group">
                    <label>PLAYER X NAME</label>
                    <input type="text" id="p1-name" placeholder="Fighter 1">
                </div>
                <div class="input-group">
                    <label>PLAYER O NAME</label>
                    <input type="text" id="p2-name" placeholder="Fighter 2">
                </div>
                <button class="menu-btn" onclick="startLocalWithNames()">BATTLE START</button>
                <button class="action-btn"
                    onclick="document.getElementById('local-setup').classList.add('hidden')">BACK</button>
            </div>
        </div>

        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <h3>SETTINGS</h3>
                <div class="setting-item">
                    <span>AI DIFFICULTY</span>
                    <select id="difficulty-select" class="styled-select">
                        <option value="novice">NOVICE</option>
                        <option value="expert">EXPERT</option>
                        <option value="quantum" selected>QUANTUM</option>
                    </select>
                </div>
                <div class="setting-item">
                    <span>SOUND</span>
                    <button class="toggle-btn active" id="sound-toggle">ON</button>
                </div>
                <div class="setting-item">
                    <span>VIBRATION</span>
                    <button class="toggle-btn active" id="vibe-toggle">ON</button>
                </div>
                <button class="action-btn" onclick="toggleSettings()">CLOSE</button>
            </div>
        </div>
    </div>

    <!-- Game View -->
    <div id="game-view" class="view container hidden">
        <div class="game-header">
            <div class="player-card player-x-card">
                <div class="avatar">
                    <img id="avatar-x" src="assets/avatar_x.png" alt="X">
                    <div class="symbol-badge x-badge">X</div>
                </div>
                <span class="player-name" id="name-x">Player 1</span>
            </div>

            <div class="game-timer">
                <div class="timer-bars">
                    <span></span><span></span><span></span>
                </div>
            </div>

            <div class="player-card player-o-card">
                <div class="avatar">
                    <img id="avatar-o" src="assets/avatar_o.png" alt="O">
                    <div class="symbol-badge o-badge">O</div>
                </div>
                <span class="player-name" id="name-o">Player 2</span>
            </div>
        </div>

        <div class="board-container">
            <div id="board" class="tic-tac-toe-board">
                <!-- Cells generated by JS -->
            </div>
        </div>

        <div class="game-footer">
            <div id="status-message" class="status-msg">WAITING FOR TURN</div>
            <div class="coins-display">
                <span class="coin-icon"></span> = <span id="coin-count">150</span>
            </div>
            <div class="controls">
                <button id="reset-game" class="mini-btn">RESTART</button>
                <button onclick="showMainMenu()" class="mini-btn">MENU</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
